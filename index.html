<head>

  <!-- Reset CSS -->

<body>
    <header><!-- Header -->
      <h1>Movie GIF Finder</h1>
      <label id="poweredBy">Powered by GIPHY</label>
    </header><!-- End header -->

  <div class="container">

    <form id="movie-form"><!-- Search for a new movie -->
      
      <input type="text" id="movie-input" placeholder="Search a movie"><input id="add-movie" type="submit" value="GO">
      <br>
      <div id="message"></div><!-- Search error pop-up message -->

    </form>

    <div id="movies-view"></div><!-- Movies will get dumped here -->
    <div id="gifsDisplay"></div><!-- Movie GIFs will get dumped here -->

  </div><!-- Container end -->

<script src="assets/javascript/app.js"></script> <!-- Application -->
